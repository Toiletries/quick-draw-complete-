<html>

<head>
  <meta charset="UTF-8">
  <title>Quick Draw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div id="heading">
  <H1>Quick draw
<button data-toggle="modal" data-target="#doodlenet" id="b1" class="btn btn-info">Show Sketch</button></H1>
</div>
<center>
  <h1 id="l1">sketch to be drawn=<span id="sketchname"></span></h1>
<h1 id="l1">label=<span id="label"></span></h1>
<br>
<br>
<h1 id="c1">confidence=<span id="confidence"></span></h1>
<br>
<h1 id="c1">sketch to be drawn=<span id="drawn"></span></h1>
<br>
<div>
  <h3 id="l3">score=<span id="score"></span></h3>
  <h3 id="l4">timer=<span id="timer"></span></h3>
</div>
</center>
<div id="doodlenet" class="modal fade">
<div class="modal-content">
  <div class="modal-header">
    <center>
  <button data-dismiss="modal" class="close">
    &times;
  </button>
  <h4 class="modal-title">sketches</h4>
  </div>
  <div class="modal-body">
    <center>
 <img src="sketch1.png">
 <img src="sketch2.png">
</center>
  </div>
</center>
</div>
</div>
<script src="main.js"></script>
</body>
